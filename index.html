<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .line-through {
      text-decoration: line-through;
      color: #888;
    }

    @media (max-width: 640px) {
      .habit-text {
        font-size: 0.9rem;
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
  <div class="max-w-4xl mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-md mt-4 sm:mt-8">
    <header class="text-center">
      <h1 class="text-2xl sm:text-3xl font-bold text-green-500">Habit Tracker</h1>
    </header>

    <div class="mt-6 sm:mt-8 flex flex-col sm:flex-row gap-4 sm:items-center sm:justify-between">
      <input id="habit-input" type="text" class="w-full sm:w-2/5 px-4 py-2 border border-gray-300 rounded-lg"
        placeholder="Add a new habit">
      <select id="importance-select" class="w-full sm:w-1/3 px-4 py-2 border border-gray-300 rounded-lg">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addHabit()"
        class="w-full sm:w-auto bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
        Add Habit
      </button>
    </div>

    <div id="habit-list" class="mt-6 space-y-4">
      <!-- Habit items will be rendered here -->
    </div>

    <footer class="mt-8 text-center text-gray-600 text-sm sm:text-base">
      <p>&copy; 2025 Habit Tracker by 3B</p>
    </footer>
  </div>

  <script src="/script.js"></script>
</body>

</html>
