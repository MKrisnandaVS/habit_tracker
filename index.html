<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: '42dot Sans', sans-serif;
    }

    .habit-item {
      transition: all 0.3s ease;
    }

    .habit-item.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .habit-item:hover {
      transform: translateX(4px);
    }

    @media (max-width: 640px) {
      .habit-text {
        font-size: 0.9rem;
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">
  <div class="max-w-4xl mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-lg mt-4 sm:mt-8">
    <header class="text-center mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-green-500">Habit Tracker</h1>
      <p class="text-gray-600 mt-2">Track your daily habits and stay productive</p>
    </header>

    <div class="mt-6 sm:mt-8 flex flex-col sm:flex-row gap-4 sm:items-center sm:justify-between">
      <input id="habit-input" type="text"
        class="w-full sm:w-2/5 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
        placeholder="Add a new habit">
      <select id="importance-select"
        class="w-full sm:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none">
        <option value="High">High Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="Low">Low Priority</option>
      </select>
      <button onclick="addHabit()"
        class="w-full sm:w-auto bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Add Habit
      </button>
    </div>

    <div id="habit-list" class="mt-6 space-y-4">
      <!-- Habits will be rendered here -->
    </div>

    <footer class="mt-8 text-center text-gray-600 text-sm sm:text-base border-t pt-4">
      <p>Created by <span class="font-bold text-green-500">MKrisnandaVS</span></p>
    </footer>
  </div>

  <script src="/script.js"></script>
</body>

</html>
